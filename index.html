<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://kit.fontawesome.com/15f3af5822.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header id="main-header">
        <section id="features-section">
            <header class="section-header">
                <img src="logo.jpg">
                <span id="heading">
                    <h2>To Do List</h2>
                    <h1>You Can Do It !!!</h1>
                </span>
            </header>
            <span id="functions">
                <ul>
                    <li >
                        <h1 class="addClick" id="allTasks">All Tasks</h1>
                    </li>
                    <li >
                        <h1 class="addClick" id="completed">Completed Tasks</h1>
                    </li>

                    <li >
                        <h1 class="addClick" id="remaining">Remaining Tasks</h1>
                    </li>

                    <li >
                        <h1 class="addClick" id="completeAll">Complete All</h1>
                    </li>
                </ul>
            </span>
        </section>


        <section id="list-section">
            <header class="section-header">
                <time id="date-section">
                    <div id="date-month">
                        <!-- <h1>
                            21 Mar
                        </h1> -->
                    </div>
                    <div id="year">
                        <!-- <h1>
                            2023
                        </h1> -->
                    </div>

                </time>

                <time id="day">
                    <!-- <h1>Tuesday</h1> -->
                </time>
            </header>


            <div id="list-container">
                <ul id="list">
                    
                </ul>

            </div>
            <div id="enter-field" >
                <input type="text" placeholder="Enter your next task..." id="add">
            </div>
        </section>



    </header>
    <script src="script.js"></script>
</body>

</html>
